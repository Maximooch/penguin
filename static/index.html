<!DOCTYPE html>
<html>
<head>
    <title>Penguin AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #chat-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-message .message-content {
            background: #007AFF;
            color: white;
        }

        .assistant-message .message-content {
            background: white;
            border: 1px solid #e1e4e8;
        }

        #input-form {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            outline: none;
            border-color: #007AFF;
        }

        button {
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Code block styling */
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
        }

        /* Tool results styling */
        .tool-result {
            margin-top: 8px;
            padding: 8px;
            background: #f0f7ff;
            border-left: 3px solid #007AFF;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <form id="input-form">
            <input type="text" id="message-input" placeholder="Message Penguin...">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const form = document.getElementById('input-form');
        const input = document.getElementById('message-input');
        
        const ws = new WebSocket('ws://localhost:8000/ws');
        
        ws.onmessage = function(event) {
            const response = JSON.parse(event.data);
            addMessage('assistant', response.response);
        };

        form.onsubmit = function(e) {
            e.preventDefault();
            const message = input.value;
            if (message) {
                addMessage('user', message);
                ws.send(JSON.stringify({text: message}));
                input.value = '';
            }
        };

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            // Format code blocks if present
            text = text.replace(/```([\s\S]*?)```/g, (match, code) => {
                return `<pre><code>${code}</code></pre>`;
            });
            
            // Format tool results if present
            text = text.replace(/^â€¢ (.*?):(.*?)$/gm, (match, tool, result) => {
                return `<div class="tool-result"><strong>${tool}:</strong>${result}</div>`;
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">${text}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Auto-resize input field
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
