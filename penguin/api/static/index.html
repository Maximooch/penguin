<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Chat</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: 224 71% 4%;
            --foreground: 213 31% 91%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 1.2%;
            --muted: 223 47% 11%;
            --muted-foreground: 215.4 16.3% 56.9%;
            --border: 216 34% 17%;
            --radius: 0.5rem;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        .message {
            position: relative;
            max-width: 85%;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: var(--radius);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 1.5;
        }

        .message-user {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            margin-left: auto;
            border-top-right-radius: 0;
        }

        .message-assistant {
            background-color: hsl(var(--muted));
            color: hsl(var(--foreground));
            margin-right: auto;
            border-top-left-radius: 0;
        }

        .message-system {
            background-color: hsl(var(--muted));
            border: 1px solid hsl(var(--border));
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
            width: 100%;
            text-align: center;
        }

        .sidebar {
            background-color: hsl(var(--muted));
            border-right: 1px solid hsl(var(--border));
        }

        .input-container {
            background-color: hsl(var(--muted));
            border-top: 1px solid hsl(var(--border));
        }

        .textarea {
            background-color: hsl(var(--background));
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
            border-radius: var(--radius);
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.2s;
            resize: none;
            min-height: 2.5rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .textarea:focus {
            outline: none;
            border-color: hsl(var(--primary));
            box-shadow: 0 0 0 1px hsl(var(--primary));
        }

        .button {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border-radius: var(--radius);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .button:hover:not(:disabled) {
            opacity: 0.9;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .conversation-item {
            padding: 0.75rem;
            border-radius: var(--radius);
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .conversation-item:hover {
            background-color: hsl(var(--muted));
        }

        .conversation-item.active {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .markdown-content pre {
            background: hsl(var(--muted));
            padding: 1rem;
            border-radius: var(--radius);
            overflow-x: auto;
        }
        
        .markdown-content code {
            font-family: ui-monospace, monospace;
            font-size: 0.9em;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: var(--radius);
            background: hsl(var(--muted));
            color: hsl(var(--foreground));
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 50;
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div id="app" class="h-screen flex" v-cloak>
        <!-- Sidebar -->
        <div class="w-80 sidebar flex flex-col">
            <div class="p-4 border-b border-border">
                <h1 class="text-xl font-semibold tracking-tight">Penguin AI</h1>
            </div>
            <div class="flex-1 overflow-y-auto p-4 space-y-2">
                <button @click="startNewConversation" 
                        class="button w-full">
                    New Chat
                </button>
                <div v-for="conv in conversations" 
                     :key="conv.session_id"
                     @click="selectConversation(conv.session_id)"
                     :class="['conversation-item',
                             selectedConversationId === conv.session_id && 'active']">
                    <div class="font-medium">{{ conv.title || 'New Conversation' }}</div>
                    <div class="text-sm text-muted-foreground">{{ conv.message_count }} messages</div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Messages -->
            <div class="flex-1 overflow-y-auto p-4" ref="chatContainer">
                <div class="max-w-3xl mx-auto space-y-4">
                    <template v-for="message in messages" :key="message.id">
                        <div :class="['message',
                                    message.role === 'user' 
                                    ? 'message-user' 
                                    : message.role === 'system'
                                    ? 'message-system'
                                    : 'message-assistant']">
                            <div class="text-xs text-muted-foreground mb-1">
                                {{ formatTime(message.timestamp) }}
                            </div>
                            <div class="whitespace-pre-wrap markdown-content" 
                                 v-html="renderMarkdown(message.content)">
                            </div>
                            <div v-if="message.status" 
                                 class="text-xs text-muted-foreground mt-1">
                                {{ message.status }}
                            </div>
                        </div>
                    </template>
                    <div v-if="isTyping" class="message message-assistant loading">
                        Penguin is thinking...
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container p-4">
                <div class="max-w-3xl mx-auto">
                    <div class="flex gap-4 items-start">
                        <textarea 
                            ref="messageInput"
                            v-model="newMessage" 
                            @keydown="handleKeyDown"
                            @input="autoResize"
                            placeholder="Type your message... (Shift+Enter for new line, Enter to send)"
                            :disabled="isTyping"
                            class="textarea"
                            rows="1"
                        ></textarea>
                        <button @click="sendMessage"
                                :disabled="!newMessage.trim() || isTyping"
                                class="button">
                            {{ isTyping ? 'Sending...' : 'Send' }}
                        </button>
                    </div>
                    <div class="text-xs text-muted-foreground mt-2">
                        Shift+Enter for new line, Enter to send, Esc to clear
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div v-if="error" class="toast" @click="error = null">
            {{ error }}
            <span class="text-xs">(Click to dismiss)</span>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted, nextTick, watch } = Vue

        createApp({
            setup() {
                const conversations = ref([])
                const messages = ref([])
                const newMessage = ref('')
                const selectedConversationId = ref(null)
                const chatContainer = ref(null)
                const isTyping = ref(false)
                const error = ref(null)
                const ws = ref(null)
                const messageInput = ref(null)

                const scrollToBottom = async () => {
                    await nextTick()
                    if (chatContainer.value) {
                        chatContainer.value.scrollTop = chatContainer.value.scrollHeight
                    }
                }

                const refreshConversations = async () => {
                    try {
                        const response = await fetch('/api/v1/conversations')
                        const data = await response.json()
                        conversations.value = data.conversations
                    } catch (error) {
                        console.error('Error fetching conversations:', error)
                    }
                }

                const selectConversation = async (id) => {
                    selectedConversationId.value = id
                    try {
                        const response = await fetch(`/api/v1/conversations/${id}`)
                        const data = await response.json()
                        messages.value = data.messages.map(msg => ({
                            ...msg,
                            content: Array.isArray(msg.content) 
                                    ? msg.content.map(c => c.text).join(' ')
                                    : msg.content
                        }))
                        await scrollToBottom()
                    } catch (error) {
                        console.error('Error loading conversation:', error)
                    }
                }

                const startNewConversation = () => {
                    selectedConversationId.value = null
                    messages.value = [{
                        role: 'system',
                        content: 'Welcome to Penguin AI! How can I help you today?'
                    }]
                }

                const renderMarkdown = (content) => {
                    try {
                        const html = marked.parse(content)
                        nextTick(() => {
                            document.querySelectorAll('pre code').forEach((block) => {
                                hljs.highlightElement(block)
                            })
                        })
                        return html
                    } catch (e) {
                        return content
                    }
                }

                const formatTime = (timestamp) => {
                    if (!timestamp) return ''
                    return new Date(timestamp).toLocaleTimeString()
                }

                const sendMessage = async () => {
                    const message = newMessage.value.trim()
                    if (!message || isTyping.value) return

                    try {
                        isTyping.value = true
                        messages.value.push({ 
                            role: 'user', 
                            content: message,
                            timestamp: new Date(),
                            status: 'sending'
                        })
                        newMessage.value = ''
                        await scrollToBottom()

                        const response = await fetch('/api/v1/chat/message', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                text: message,
                                conversation_id: selectedConversationId.value
                            })
                        })
                        
                        if (!response.ok) throw new Error('Failed to send message')
                        
                        const data = await response.json()
                        if (data.response) {
                            const responses = data.response.split('\n\n')
                            for (const resp of responses) {
                                messages.value.push({
                                    role: resp.startsWith('Tool outputs:') ? 'system' : 'assistant',
                                    content: resp,
                                    timestamp: new Date()
                                })
                                await scrollToBottom()
                            }
                        }
                        
                        await refreshConversations()
                    } catch (err) {
                        error.value = `Error: ${err.message}`
                        setTimeout(() => error.value = null, 5000)
                    } finally {
                        isTyping.value = false
                    }
                }

                // Handle keyboard shortcuts
                const handleKeyDown = (e) => {
                    if (e.key === 'Enter') {
                        if (!e.shiftKey) {
                            e.preventDefault()
                            sendMessage()
                        }
                    } else if (e.key === 'Escape') {
                        newMessage.value = ''
                        autoResize()
                    }
                }

                // Auto-resize textarea
                const autoResize = () => {
                    const textarea = messageInput.value
                    if (!textarea) return

                    // Reset height to get the correct scrollHeight
                    textarea.style.height = 'auto'
                    
                    // Calculate new height
                    const newHeight = Math.min(textarea.scrollHeight, 200)
                    textarea.style.height = newHeight + 'px'
                }

                // Watch for message changes to trigger resize
                watch(newMessage, () => {
                    nextTick(autoResize)
                })

                // Initialize textarea height
                onMounted(() => {
                    refreshConversations()
                    startNewConversation()
                    autoResize()
                })

                return {
                    conversations,
                    messages,
                    newMessage,
                    selectedConversationId,
                    chatContainer,
                    refreshConversations,
                    selectConversation,
                    startNewConversation,
                    sendMessage,
                    isTyping,
                    error,
                    renderMarkdown,
                    formatTime,
                    messageInput,
                    handleKeyDown,
                    autoResize
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
