apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: penguin-web
  namespace: penguin
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
    - host: penguin.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: penguin-web
                port:
                  number: 80

