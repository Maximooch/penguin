apiVersion: v1
kind: Secret
metadata:
  name: penguin-secrets
  namespace: penguin
type: Opaque
stringData:
  # LLM API Keys (required for chat functionality)
  OPENROUTER_API_KEY: ""  # Preferred for latest models
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  
  # GitHub App Configuration (optional; for project/PR management and @Penguin bot)
  GITHUB_APP_ID: ""
  GITHUB_APP_INSTALLATION_ID: ""
  GITHUB_REPOSITORY: "owner/repo"
  GITHUB_WEBHOOK_SECRET: ""  # For webhook signature verification
  # If using App private key
  GITHUB_APP_PRIVATE_KEY: |
    -----BEGIN RSA PRIVATE KEY-----
    ...
    -----END RSA PRIVATE KEY-----
  # If using operator-managed installation token instead
  # GITHUB_TOKEN: ""

