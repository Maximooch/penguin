<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Voxel Art Scene</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            font-family: 'Courier New', monospace;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }
        #info h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #info p {
            margin: 5px 0;
            font-size: 14px;
            opacity: 0.9;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }
        button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>üêß Arctic Penguin Scene</h1>
        <p>üñ±Ô∏è Drag to rotate ‚Ä¢ üîç Scroll to zoom</p>
        <p>‚ú® Featuring: Dynamic sky, snow, ice blocks</p>
    </div>

    <div id="controls">
        <button onclick="toggleSnow()">‚ùÑÔ∏è Toggle Snow</button>
        <button onclick="toggleAutoRotate()">üîÑ Auto Rotate</button>
        <button onclick="changeTimeOfDay()">üåÖ Change Time</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x87ceeb, 20, 80);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(25, 20, 30);
        camera.lookAt(0, 5, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Lighting system
        let ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        let sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
        sunLight.position.set(30, 40, 20);
        sunLight.castShadow = true;
        sunLight.shadow.camera.left = -50;
        sunLight.shadow.camera.right = 50;
        sunLight.shadow.camera.top = 50;
        sunLight.shadow.camera.bottom = -50;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        scene.add(sunLight);

        // Hemisphere light for sky simulation
        const hemiLight = new THREE.HemisphereLight(0x87ceeb, 0xffffff, 0.6);
        scene.add(hemiLight);

        // Voxel helper function with edge highlighting
        function createVoxel(x, y, z, color, withEdges = false) {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshLambertMaterial({ color: color });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z);
            cube.castShadow = true;
            cube.receiveShadow = true;

            if (withEdges) {
                const edges = new THREE.EdgesGeometry(geometry);
                const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000, opacity: 0.2, transparent: true }));
                cube.add(line);
            }

            return cube;
        }

        // Colors palette
        const COLORS = {
            BLACK: 0x2c3e50,
            WHITE: 0xf8f9fa,
            ORANGE: 0xe67e22,
            YELLOW: 0xf39c12,
            ICE_BLUE: 0xadd8e6,
            ICE_WHITE: 0xe3f2fd,
            DARK_BLUE: 0x1e3a5f,
            SNOW: 0xffffff
        };

        // Main scene group
        const sceneGroup = new THREE.Group();

        // Build Penguin
        function buildPenguin() {
            const penguin = new THREE.Group();

            // Body base (y: 0-1)
            for (let x = -2; x <= 2; x++) {
                for (let z = -2; z <= 2; z++) {
                    if (Math.abs(x) <= 1 || Math.abs(z) <= 1) {
                        penguin.add(createVoxel(x, 0, z, COLORS.BLACK, true));
                        penguin.add(createVoxel(x, 1, z, COLORS.BLACK, true));
                    }
                }
            }

            // Main body (y: 2-6)
            for (let y = 2; y <= 6; y++) {
                for (let x = -2; x <= 2; x++) {
                    for (let z = -2; z <= 2; z++) {
                        if (Math.abs(x) + Math.abs(z) <= 3) {
                            // White belly in front
                            if (z >= 0 && Math.abs(x) <= 1 && y >= 2 && y <= 5) {
                                penguin.add(createVoxel(x, y, z, COLORS.WHITE, true));
                            } else {
                                penguin.add(createVoxel(x, y, z, COLORS.BLACK, true));
                            }
                        }
                    }
                }
            }

            // Neck (y: 7)
            for (let x = -1; x <= 1; x++) {
                for (let z = -1; z <= 1; z++) {
                    penguin.add(createVoxel(x, 7, z, z >= 0 ? COLORS.WHITE : COLORS.BLACK, true));
                }
            }

            // Head (y: 8-10)
            for (let y = 8; y <= 10; y++) {
                for (let x = -1; x <= 1; x++) {
                    for (let z = -1; z <= 1; z++) {
                        if (y === 10 && Math.abs(x) + Math.abs(z) > 1) continue;
                        penguin.add(createVoxel(x, y, z, z >= 0 ? COLORS.WHITE : COLORS.BLACK, true));
                    }
                }
            }

            // Eye patches
            penguin.add(createVoxel(-1, 9, 1, COLORS.WHITE, true));
            penguin.add(createVoxel(1, 9, 1, COLORS.WHITE, true));

            // Pupils
            penguin.add(createVoxel(-1, 9, 2, COLORS.BLACK, true));
            penguin.add(createVoxel(1, 9, 2, COLORS.BLACK, true));

            // Beak
            penguin.add(createVoxel(0, 8, 2, COLORS.ORANGE, true));
            penguin.add(createVoxel(0, 9, 2, COLORS.ORANGE, true));
            penguin.add(createVoxel(0, 8, 3, COLORS.YELLOW, true));

            // Wings (flippers)
            for (let y = 3; y <= 6; y++) {
                penguin.add(createVoxel(-3, y, 0, COLORS.BLACK, true));
                penguin.add(createVoxel(-3, y, -1, COLORS.BLACK, true));
                penguin.add(createVoxel(3, y, 0, COLORS.BLACK, true));
                penguin.add(createVoxel(3, y, -1, COLORS.BLACK, true));
            }

            // Feet
            penguin.add(createVoxel(-1, -1, 2, COLORS.ORANGE, true));
            penguin.add(createVoxel(-1, -1, 3, COLORS.ORANGE, true));
            penguin.add(createVoxel(1, -1, 2, COLORS.ORANGE, true));
            penguin.add(createVoxel(1, -1, 3, COLORS.ORANGE, true));

            penguin.position.set(0, 2, 0);
            return penguin;
        }

        // Build ice platform
        function buildIcePlatform() {
            const platform = new THREE.Group();

            // Multi-level ice platform
            for (let y = 0; y <= 2; y++) {
                const radius = 8 - y;
                for (let x = -radius; x <= radius; x++) {
                    for (let z = -radius; z <= radius; z++) {
                        const dist = Math.sqrt(x*x + z*z);
                        if (dist <= radius) {
                            const color = Math.random() > 0.3 ? COLORS.ICE_WHITE : COLORS.ICE_BLUE;
                            platform.add(createVoxel(x, y, z, color, true));
                        }
                    }
                }
            }

            return platform;
        }

        // Build ice blocks scattered around
        function buildIceBlocks() {
            const blocks = new THREE.Group();
            const positions = [
                {x: 12, z: 8, height: 3},
                {x: -10, z: 10, height: 4},
                {x: 15, z: -12, height: 2},
                {x: -15, z: -8, height: 5},
                {x: 8, z: -15, height: 3}
            ];

            positions.forEach(pos => {
                for (let y = 0; y < pos.height; y++) {
                    for (let x = 0; x < 2; x++) {
                        for (let z = 0; z < 2; z++) {
                            const color = Math.random() > 0.5 ? COLORS.ICE_WHITE : COLORS.ICE_BLUE;
                            blocks.add(createVoxel(pos.x + x, y, pos.z + z, color, true));
                        }
                    }
                }
            });

            return blocks;
        }

        // Build small decorative penguins in background
        function buildMiniPenguin(x, z) {
            const mini = new THREE.Group();

            // Simple 3-voxel penguin
            mini.add(createVoxel(0, 0, 0, COLORS.BLACK));
            mini.add(createVoxel(0, 1, 0, COLORS.BLACK));
            mini.add(createVoxel(0, 2, 0, COLORS.BLACK));
            mini.add(createVoxel(0, 1, 1, COLORS.WHITE));
            mini.add(createVoxel(0, 2, 1, COLORS.ORANGE));

            mini.position.set(x, 3, z);
            mini.scale.set(0.6, 0.6, 0.6);
            return mini;
        }

        // Add all elements to scene
        const penguin = buildPenguin();
        sceneGroup.add(penguin);

        const platform = buildIcePlatform();
        sceneGroup.add(platform);

        const iceBlocks = buildIceBlocks();
        sceneGroup.add(iceBlocks);

        // Add mini penguins
        sceneGroup.add(buildMiniPenguin(-12, -15));
        sceneGroup.add(buildMiniPenguin(18, -10));
        sceneGroup.add(buildMiniPenguin(-18, 12));

        scene.add(sceneGroup);

        // Particle snow system
        const snowParticles = new THREE.Group();
        let showSnow = true;

        for (let i = 0; i < 500; i++) {
            const geometry = new THREE.SphereGeometry(0.1, 4, 4);
            const material = new THREE.MeshBasicMaterial({ color: COLORS.SNOW });
            const snowflake = new THREE.Mesh(geometry, material);

            snowflake.position.set(
                Math.random() * 80 - 40,
                Math.random() * 60,
                Math.random() * 80 - 40
            );

            snowflake.velocity = Math.random() * 0.05 + 0.02;
            snowParticles.add(snowflake);
        }
        scene.add(snowParticles);

        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: COLORS.SNOW });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -1;
        ground.receiveShadow = true;
        scene.add(ground);

        // Interactive controls
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = false;
        let timeOfDay = 0; // 0: day, 1: sunset, 2: night

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                sceneGroup.rotation.y += deltaX * 0.01;
                camera.position.y += deltaY * 0.1;
                camera.position.y = Math.max(5, Math.min(40, camera.position.y));

                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY * 0.05;
            camera.position.z += delta;
            camera.position.x += delta * 0.5;
            camera.position.z = Math.max(15, Math.min(60, camera.position.z));
        });

        // Button functions
        function toggleSnow() {
            showSnow = !showSnow;
            snowParticles.visible = showSnow;
        }

        function toggleAutoRotate() {
            autoRotate = !autoRotate;
        }

        function changeTimeOfDay() {
            timeOfDay = (timeOfDay + 1) % 3;

            if (timeOfDay === 0) { // Day
                scene.background = new THREE.Color(0x87ceeb);
                scene.fog.color = new THREE.Color(0x87ceeb);
                ambientLight.intensity = 0.5;
                sunLight.intensity = 0.8;
                sunLight.color = new THREE.Color(0xffffff);
            } else if (timeOfDay === 1) { // Sunset
                scene.background = new THREE.Color(0xff6b6b);
                scene.fog.color = new THREE.Color(0xff6b6b);
                ambientLight.intensity = 0.3;
                sunLight.intensity = 0.6;
                sunLight.color = new THREE.Color(0xff9a56);
            } else { // Night
                scene.background = new THREE.Color(0x1a1a2e);
                scene.fog.color = new THREE.Color(0x1a1a2e);
                ambientLight.intensity = 0.2;
                sunLight.intensity = 0.3;
                sunLight.color = new THREE.Color(0x6c5ce7);
            }
        }

        // Animation loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Penguin gentle bobbing
            penguin.position.y = 2 + Math.sin(time * 2) * 0.2;

            // Penguin slight rotation
            penguin.rotation.y = Math.sin(time * 0.5) * 0.1;

            // Auto rotate scene
            if (autoRotate) {
                sceneGroup.rotation.y += 0.003;
            }

            // Animate snow
            if (showSnow) {
                snowParticles.children.forEach(snowflake => {
                    snowflake.position.y -= snowflake.velocity;

                    if (snowflake.position.y < -5) {
                        snowflake.position.y = 60;
                    }

                    snowflake.position.x += Math.sin(time + snowflake.position.z) * 0.02;
                });
            }

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
